<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./manoj pic.jpeg" type="image/x-icon">
    
    <title>forms</title>
  </head>
  <body>
    <form>
      <h1>Data-List Element</h1>
      <p>choose a data from Data-List options</p>

      <input list="browser" name="browser" />
      <datalist id="browser">
        <option value="Google"></option>
        <option value="mozilla"></option>
        <option value="yahoo"></option>
        <option value="chrome"></option>
      </datalist>

      <input type="submit" />
    </form>
  </body>
</html>
